# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-aesd-final"
BBFILE_PATTERN_meta-aesd-final = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-aesd-final = "6"

LAYERDEPENDS_meta-aesd-final = "core"
LAYERSERIES_COMPAT_meta-aesd-final = "gatesgarth hardknott"
